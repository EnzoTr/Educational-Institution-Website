<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión | EPT</title>
    <link rel="icon" type="image/png" href="../Assets/Logo_TPI.png">

</head>

<body>
    <main class="login-main">

        <section id="section-login">
            <div class="section-container">
                <div class="form-container">
                    <img src="../Assets/Logo_TPI.png" class="login-logo-img">
                    <h2 class="welcome">
                        Bienvenido
                    </h2>
                    <p class="login-subtitle">
                        Ingrese sus detalles
                    </p>
                    <input type="email" placeholder="  Email" class="mail">
                    <input type="password" placeholder="  Contraseña" class="password">
                    <button class="btn-continue" onclick="login()">Continuar</button>
                    <p>
                        O
                    </p>
                    <button class="btn-google"><img src="../Assets/google.svg" alt="">Continuar con Google</button>
                    <button class="btn-apple"><img src="../Assets/apple.svg" alt="">Continuar con Apple</button>
                    <p>
                        No tienes una cuenta? <a href="/Pages/login.html" class="signup-link">Registrarse</a>
                    </p>
                    <p class="login-copyright">© 2023 DISCA STUDIOS.</p>
                </div>
                <div class="image-container">
                    <div class="login-logo-container">
                        <img src="../Assets/Logo TPI blanco.png" class="logo-img-right">
                    </div>
                    <img src="../Assets/backwave.jpg" alt="" class="imagewave">
                </div>
                
            </div>
            
        </section>

    </main>

<footer>

    
</footer>
