<body>
    <main class="login-main">

        <section id="section-login">
            
            <div class="section-container">
                
                <div class="signup-logo-container">
                    <img src="../Assets/Logo_TPI.png" class="signup-logo-img">
                </div>
                <div class="signup-left-container">
                    <div class="signup-form-container">
                        <h2 class="welcome">
                                Create an account
                        </h2>
                        <p class="login-subtitle">
                            Let's get started with your 30 day free trial.
                        </p>
                        <form action="" class="signup-form">
                            <input type="email" placeholder=" Email Adress" class="mail">
                            <input type="text" placeholder=" Full Name">
                            <input type="password" placeholder=" Password">
                        </form>
                        <button class="signup-btn-continue">Create account</button>
                        <button class="signup-btn-google"><img src="../Assets/google.svg" alt="">Sign up with Google</button>
                        <button class="signup-btn-apple"><img src="../Assets/apple.svg" alt="">Sign up with Apple</button>
                        <p class="login-copyright">© 2022 Data AI Inc.</p>
                    </div>
                </div>
                <div class="image-container">
                    <div class="imagewave-container">
                        <img src="../Assets/backwave.jpg" alt="" class="imagewave">
                    </div>
                    <div class="card-school">

                        <img src="/Assets/estructura_escuela.png" alt="">

                        ser miembros comprometidos y éticos de una comunidad global.</p>
